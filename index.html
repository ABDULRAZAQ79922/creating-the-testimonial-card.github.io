<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Testimonial Card</title>
</head>
<body>
    <div class="testimonial-card">
        <div class="profile-pic">
            <img src="profile.png" alt="Profile Picture">
        </div>
        <div class="testimonial-content">
            <p class="testimonial-quote">"This service was exceptional and beyond my expectations. Highly recommended!"</p>
            <p class="testimonial-author">- Harish Ahmed</p>
            <p class="testimonial-position">CEO of Next Gen technology</p>
        </div>
    </div>
</body>
</html>
